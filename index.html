<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,300;0,600;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">  
  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>
  <main>
    <div class="hero">
      <div class="logo">
        <img src="images/logo.svg" alt="logo">
      </div>
      <div class="header">
        <h1>We are launching <span>soon!</span></h1>
        <p>Subscribe and get notified<p></p>
      </div>
      <div class="input-buttion">
        <div class="input" id="div">
          <input id = "input" type="email" name="email" placeholder="Your email address" required>
        </div>
        <div id="buttion" class="buttion" onclick="error()">
          <button><span>N</span>otify <span>M</span>e</button>
        </div>
      </div>
      <div class="image">
        <img src="images/illustration-dashboard.png" alt="illustration-dashboard">
      </div>
      <div class="icons">
        <div class="icon"><i class="fa-brands fa-facebook-f"></i></div>
        <div class="icon"><i class="fa-brands fa-twitter"></i></div>
        <div class="icon"><i class="fa-brands fa-instagram"></i></div>
      </div>
      <div class="right">
        <p>&copy; Copyright Ping. All rights reserved.</p>
      </div>
    </div>
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/Bisratworku">Bisrat Worku</a>.
    </p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
